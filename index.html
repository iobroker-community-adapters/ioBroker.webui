<!doctype html>
<html lang="en" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="./manifest.json">

  <title>web-component-designer-demo</title>

  <script src="./node_modules/construct-style-sheets-polyfill/dist/adoptedStyleSheets.js"></script>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/jquery.fancytree/dist/jquery.fancytree-all-deps.min.js"></script>
  <script src="./node_modules/jquery.fancytree/dist/modules/jquery.fancytree.table.js"></script>

  <link rel="stylesheet" href="./node_modules/metro4-dist/css/metro-all.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- Drag/Drop support on touch devices -->
  <link rel="stylesheet" href="./node_modules/mobile-drag-drop/default.css">
  <script src="./node_modules/mobile-drag-drop/index.js"></script>
  <script src="./node_modules/@node-projects/web-component-designer/dist/polyfill/mobileDragDrop.js"></script>

  <!-- if you use Moacco Editor -->
  <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>

  <script type="module">
    import './node_modules/@node-projects/web-component-designer/dist/index.js';
    import './dist/IobrokerWebuiAppShell.js';
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      background-color: white;
      -webkit-font-smoothing: antialiased;
    }

    .lds-facebook {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      position: absolute;
      left: calc(50% - 40px);
      top: calc(50% - 40px);
    }

    .lds-facebook div {
      animation-duration: 1s !important;
      animation-iteration-count: infinite !important;
      display: inline-block;
      position: absolute;
      left: 8px;
      width: 16px;
      background: black;
      animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
    }

    .lds-facebook div:nth-child(1) {
      left: 8px;
      animation-delay: -0.24s;
    }

    .lds-facebook div:nth-child(2) {
      left: 32px;
      animation-delay: -0.12s;
    }

    .lds-facebook div:nth-child(3) {
      left: 56px;
      animation-delay: 0;
    }

    @keyframes lds-facebook {
      0% {
        top: 8px;
        height: 64px;
      }

      50%,
      100% {
        top: 24px;
        height: 32px;
      }
    }
  </style>
</head>

<body style="height: 100%;">
  <nav id="configRibbonHeader" data-role="ribbonmenu" class="ribbon-menu" data-role-ribbonmenu="true"
    style="width: 100%; background: rgb(245, 246, 247); border-bottom:solid 1px rgb(218, 219, 220);">
    <div class="content-holder">
      <div class="section active" style="height: 120px; overflow-x: auto;">
        <div class="group">
          <button class="ribbon-button" data-command="new" disabled>
            <span class="icon">
              <span class="mif-file-empty fg-cyan"></span>
            </span>
            <span class="caption">new</span>
          </button>
          <button class="ribbon-button" data-command="save" disabled>
            <span class="icon">
              <span class="mif-floppy-disk fg-cyan"></span>
            </span>
            <span class="caption">save</span>
          </button>
          <span class="title">file</span>
        </div>
        <div class="group">
          <button class="ribbon-button" data-command="paste" disabled>
            <span class="icon">
              <span class="mif-paste fg-cyan"></span>
            </span>
            <span class="caption">paste</span>
          </button>
          <div class="group flex-column">
            <button class="ribbon-icon-button" data-command="cut" disabled>
              <span class="icon">
                <span class="mif-cut fg-cyan"></span>
              </span>
              <span class="caption">cut</span>
            </button>
            <button class="ribbon-icon-button" data-command="copy" disabled>
              <span class="icon">
                <span class="mif-copy fg-cyan"></span>
              </span>
              <span class="caption">copy</span>
            </button>
          </div>
          <span class="title">clipboard</span>
        </div>
        <div class="group flex-column">
          <button class="ribbon-icon-button" data-command="undo" disabled>
            <span class="icon">
              <span class="mif-undo fg-cyan"></span>
            </span>
            <span class="caption">undo</span>
          </button>
          <button class="ribbon-icon-button" data-command="redo" disabled>
            <span class="icon">
              <span class="mif-redo fg-cyan"></span>
            </span>
            <span class="caption">redo</span>
          </button>
          <span class="title">edit</span>
        </div>
        <div class="group flex-column">
          <div class="group">
            <button class="tool-button" data-command="arrangeLeft"
              style="background-image: url('./assets/images/layout/arrange-left.png'); background-size: cover;"
              disabled></button>
            <button class="tool-button" data-command="arrangeCenter"
              style="background-image: url('./assets/images/layout/arrange-center.png'); background-size: cover;"
              disabled></button>
            <button class="tool-button" data-command="arrangeRight"
              style="background-image: url('./assets/images/layout/arrange-right.png'); background-size: cover;"
              disabled></button>
          </div>
          <span class="title">layout</span>
        </div>
        <div class="group flex-column">
          <div class="toolbar" id="tools">
              <button style="background: green;" class="tool-button" data-command="setTool" data-command-parameter="Pointer"><i class="fas fa-mouse-pointer"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="RectangleSelector"><i class="far fa-object-group"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="MagicWandSelector"><i class="fas fa-magic"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="DrawPath"><i class="fas fa-draw-polygon"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="PickColor"><i class="fas fa-eye-dropper"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="Zoom"><i class="fas fa-search-plus"></i></button>
              <button class="tool-button" data-command="setTool" data-command-parameter="Text"><i class="fas fa-i-cursor"></i></button>
          </div>
          <div class="toolbar" id="color">
            <input type="color" title="stroke color" data-command="setStrokeColor" value="#000000" style="padding: 0; width:20px; height:20px; margin-right: 5px;">
            <input type="color" title="fill brush" data-command="setFillBrush" value="#ffffff" style="padding: 0; width:20px; height:20px; margin-right: 5px;">   
            <input type="range" title="stroke thickness" data-command="setStrokeThickness" min="1" max="20" value="3" style="padding: 0; width:80px; height:20px; margin-right: 5px;">   
          </div>
          <span class="title">Tools</span>
        </div>
      </div>
    </div>
  </nav>
  <iobroker-webui-app-shell id="shell" style="height: calc(100% - 121px); width: 100%; position: absolute;"></iobroker-webui-app-shell>
  <div id="load" style="position: absolute; width: 100%; height: 100%; z-index: 9999999999; top: 0; left: 0; background: white;">
    <div class="lds-facebook">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>

<script>
  window.onload = () => {
    document.getElementById('load').style.display = 'none';
  }
  window.appShell = document.getElementById('shell');
</script>

</html>
